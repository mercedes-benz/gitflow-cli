name: Verify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        default: main
        required: true

jobs:

  Verify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.22'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
